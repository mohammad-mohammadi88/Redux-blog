<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux</title>
    <link rel="stylesheet" href="./primitiveui.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav>
        <section>
            <h1>Redux Essentials Example</h1>
            <div class="navContent">
                <div class="navLinks">
                    <a href="/" dideo-checked="true">Posts</a>
                    <a href="/users" dideo-checked="true">Users</a>
                    <a href="/notifications" dideo-checked="true">Notifications <span class="badge">5</span></a>
                </div>
                <button class="button">
                    Refresh Notifications
                </button>
            </div>
        </section>
    </nav>
    <div class="App">

        <section>
            <h2>Add a New Post</h2>
            <form>
                <label for="postTitle">Post Title:</label>
                <input type="text" id="postTitle" name="postTitle" placeholder="What's on your mind?" />
                <label for="postAuthor">Author:</label>
                <select id="postAuthor">
                    <option value=""></option>
                </select>
                <label for="postContent">Content:</label>
                <textarea id="postContent" name="postContent"></textarea>
                <button type="button">
                    Save Post
                </button>
            </form>
        </section>

        
    </div>

</body>

</html>
